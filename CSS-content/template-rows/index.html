<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Template-Rows</title>
  </head>
  
  <body>
    <h1>Grid Template Rows</h1>
    <div>
      <h1>grid-template-rows: 50px 100px 75px 125px</h1>
      <section class="grid gtr1">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
        <div class="item">6</div>
        <div class="item">6</div>
      </section>
    </div>
    <div>
      <h1>grid-template-rows: 100px 100px;</h1>
      <section class="grid gtr2">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">4</div>
        <div class="item">4</div>
        <div class="item">4</div>
        <div class="item">4</div>
      </section>
    </div>  
    <div>
      <h1>grid-template-rows: 1fr 2fr 2fr 1fr</h1>
      <section class="grid gtr3">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">4</div>
        <div class="item">4</div>
        <div class="item">4</div>
        <div class="item">4</div>
      </section>
    </div>
    <div>
      <h1>grid-template-rows / grid-template-columns</h1>
      <section class="grid gtr4">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">3</div>
        <div class="item">3</div>
        <div class="item">3</div>
        <div class="item">3</div>
        <div class="item">4</div>
      </section>
    </div>
  </body>
</html>
